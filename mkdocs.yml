site_name: TreeMk Documentation
site_url: https://jailop.github.io/treemk
site_description: TreeMk - A Markdown editor with wiki-style linking and AI assistance
site_author: DataInquiry Team
repo_url: https://github.com/jailop/treemk
repo_name: jailop/treemk
edit_uri: edit/main/docs/

theme:
  name: readthedocs
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - pymdownx.details
  - pymdownx.keys
  - attr_list
  - md_in_html
  - toc:
      permalink: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true

nav:
  - Home: index.md
  - Getting Started:
    - Introduction: getting-started.md
    - Installation: installation.md
  - User Guide:
    - Editor Features: editor.md
    - Navigation: navigation.md
    - Preview Features: preview.md
    - Math Formulas: formulas.md
    - Code Blocks: code-blocks.md
    - Mermaid Diagrams: diagrams.md
    - AI Assistant: ai-assistant.md
  - Reference:
    - Keyboard Shortcuts: keyboard-shortcuts.md
  - About:
    - License: license.md
    - Contributing: contributing.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/datainquiry/treemk
  version:
    provider: mike

docs_dir: resources/help
site_dir: docs
