<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/HIGHLIGHT_THEME">
<script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
<script type="module">
import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';
mermaid.initialize({ startOnLoad: false, theme: 'MERMAID_THEME' });
window.mermaid = mermaid;
</script>
<style>
CUSTOM_STYLESHEET
</style>
<style>
.mermaid-container { margin: 16px 0; background: white; padding: 16px; border-radius: 3px; }
</style>
<script>
var savedScrollPercentage = SCROLL_PERCENTAGE;
document.addEventListener('DOMContentLoaded', function() {
  renderMathInElement(document.body, {
    delimiters: [
      {left: '$$', right: '$$', display: true},
      {left: '$', right: '$', display: false}
    ],
    throwOnError: false
  });
  document.querySelectorAll('pre code').forEach((block) => {
    if (block.classList.contains('language-mermaid')) {
      const pre = block.parentElement;
      const code = block.textContent;
      const container = document.createElement('div');
      container.className = 'mermaid-container';
      pre.replaceWith(container);
      window.mermaid.render('mermaid-' + Date.now(), code).then(result => {
        container.innerHTML = result.svg;
      }).catch(err => {
        container.innerHTML = '<div style="color: red; padding: 10px; border: 1px solid red; border-radius: 3px;">Mermaid Error: ' + err.message + '</div>';
      });
    } else {
      hljs.highlightElement(block);
    }
  });
  if (savedScrollPercentage > 0) {
    window.scrollTo(0, document.body.scrollHeight * savedScrollPercentage);
  }
});
</script>
</head>
<body>
MARKDOWN_CONTENT
</body>
</html>
